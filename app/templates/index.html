<!doctype html>
<title>L2 Import</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3/dist/mini-default.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<div class="container">
 <div class="card">
   <h3>Batch import â€“ {{ config["ANKI_MODEL"] }}</h3>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <div style="margin-bottom:20px;">{{ messages[0]|safe }}</div>
     {% endif %}
   {% endwith %}
   <form method="post" action="{{ url_for('batch.start') }}">
     <label>Deck
       <select name="deck">
         {% for d in decks %}
           <option>{{ d }}</option>
         {% endfor %}
       </select>
     </label>
     <label>Language
       <select name="lang">
         <option value="bl">Belarusian</option>
         <option value="dk">Danish</option>
       </select>
     </label>
     <label>JSON
       <textarea name="blob" rows="10" required placeholder='[...]'>{{ sample_json|e }}</textarea>
     </label>
     <div style="display:flex; gap:12px; justify-content:flex-end;">
+        <button class="ghost"   type="submit" name="action" value="skip">Skip</button>
+        <button class="primary" type="submit" name="action" value="keep" id="btn" disabled>
+          Continue
+        </button>
+      </div>
   </form>
 </div>
</div>
