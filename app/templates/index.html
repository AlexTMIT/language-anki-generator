<!doctype html>
<title>L2 Import</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3/dist/mini-default.min.css">
<h3>Batch import â€“ {{ config["ANKI_MODEL"] }}</h3>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div>{{ messages[0]|safe }}</div>
  {% endif %}
{% endwith %}
<form method="post" action="{{ url_for('batch.start') }}">
  <label>Deck
    <select name="deck">
      {% for d in decks %}
        <option>{{ d }}</option>
      {% endfor %}
    </select>
  </label>
  <label>Language
    <select name="lang">
      <option value="bl">bl (Belarusian)</option>
      <option value="dk">dk (Danish)</option>
    </select>
  </label>
  <label>JSON
    <textarea name="blob" rows="12" required placeholder='[...]'></textarea>
  </label>
  <button type="submit">Start import</button>
</form>
