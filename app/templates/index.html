<!doctype html>
<title>L2 Import</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3/dist/mini-default.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<div class="container">
 <div class="card">
   <h3>Batch import – {{ config["ANKI_MODEL"] }}</h3>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <div style="margin-bottom:20px;">{{ messages[0]|safe }}</div>
     {% endif %}
   {% endwith %}
   <form method="post" action="{{ url_for('batch.start') }}"
      data-ajax data-msg="Creating cards…">
     <label>Deck
       <select name="deck">
         {% for d in decks %}
           <option>{{ d }}</option>
         {% endfor %}
       </select>
     </label>
     <label>Language
       <select name="lang">
         <option value="bl">Belarusian</option>
         <option value="dk">Danish</option>
       </select>
     </label>
     <label>JSON
        <textarea id="blob" name="blob" rows="8" required
                  placeholder="Enter words separated by a comma and a space, e.g. cat, dog, apple"></textarea>
        <p id="blobErr" class="error" style="display:none;color:#d33;margin:8px 0 0;">
          Words must be separated by “, ” (comma + space) only.
        </p>
      </label>
     <button class="primary" type="submit">Start import</button>
   </form>
 </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='l2_ui.js') }}"></script>
