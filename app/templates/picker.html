<!doctype html>
<title>Choose images â€“ {{ word }}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3/dist/mini-default.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='picker.css') }}">

<div class="container">
  <div class="card card-picker">
    <h4>{{ word }} ({{ trans }}, {{ gram }}) â€“ choose up to 3 images</h4>

    <form id="f" method="post" enctype="multipart/form-data"
      data-ajax data-msg="Saving noteâ€¦">
      <input type="hidden" name="action" id="action" value="keep">

      <div class="grid" id="grid">
        {% for u in urls %}
          <label>
            <input type="checkbox" name="url" value="{{ u }}" hidden>
            <img src="{{ u }}">
          </label>
        {% endfor %}
      </div>

      <div class="dropzone" id="dz">
        â‡§ Drag images here or paste (âŒ˜V / Ctrl-V) â‡§
        <input type="file" id="file" name="file" multiple accept="image/*" hidden>
      </div>

      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <div class="recorder">
          <button type="button" id="recBtn" class="contrast">ðŸŽ¤ Record</button>
          <input type="hidden" name="audio_b64" id="audio_b64">
        </div>
        <button
          type="button"
          class="ghost"
          onclick="document.getElementById('action').value='skip'; document.getElementById('f').submit();"
        >Skip</button>
        <button class="primary" type="submit" name="action" value="keep" id="btn" disabled>
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script><script src="{{ url_for('static', filename='l2_ui.js') }}"></script>
<script src="{{ url_for('static', filename='picker.js') }}"></script>
